  <body ng-app="libraryboxApp">

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right" data-ng-controller="MenuCtrl">
		          <li ng-class="{ active: isActive('/')}"><a ng-href="/">Home</a></li>
		          <li ng-class="{ active: isActive('/authors')}"><a ng-href="#/authors">Authors</a></li>
		          <li ng-class="{ active: isActive('/books')}"><a ng-href="#/books">Books</a></li>
		          <li ng-class="{ active: isActive('/series')}"><a ng-href="#/series">Series</a></li>
		          <li ng-class="{ active: isActive('/tags')}"><a ng-href="#/tags">Tags</a></li>
		          <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
                </ul>
                <h3 class="text-muted">librarybox ui</h3>
            </div>

      <div ng-view=""></div>
