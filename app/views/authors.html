<div data-ng-controller="AuthorListCtrl">

  <div class='row'>
    <div class="input-group col-md-10 col-md-offset-1 searchBar">
      <div class="input-group-addon">
        <div class="input-md"><i class="glyphicon glyphicon-search"></i></div>
      </div>
      <input class="form-control input-md" placeholder="recherche rapide par nom d'auteur..." ng-model='search' type="text" />
    </div>
  </div>

  <div class='row'>
  	<ol>
  		<li data-ng-repeat="author in authors | filter:{name: search}"><a data-ng-href="#/author/{{author.id}}">{{author.sort}}</a></li>
  	</ol>
  </div>
</div>
