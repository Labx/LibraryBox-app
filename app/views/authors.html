<div data-ng-controller="AuthorListCtrl">
  <div class='row'>
    <data-search class='col-md-10 col-md-offset-1' for="{{forContent}}"></data-search>

    <ul class='col-md-10 col-md-offset-1'>
      <a data-ng-href="#/author/{{author.id}}" data-ng-repeat="author in authors | filter:{name: search} | orderBy: 'sort'">
        <li class='listElement' >
          {{author.sort}}
        </li>
      </a>
  	</ul>
  </div>
</div>
