<div data-ng-controller="AuthorListCtrl">

  <data-search for="{{forContent}}"></data-search>

  <div class='row'>
  	<ol>
  		<li data-ng-repeat="author in authors | filter:{name: search} | orderBy: 'sort'"><a data-ng-href="#/author/{{author.id}}">{{author.sort}}</a></li>
  	</ol>
  </div>

</div>
