<div data-ng-controller="TagDetailCtrl">
    <div class='container'>
        <ol class="breadcrumb">
            <li>
                <a href="#/books">Livres numérique</a>
            </li>
            <li>
                <a href="#/tags">Catégories</a>
            </li>
            <li class="active">{{tag.name}}</li>
        </ol>
        <h4>{{tag.books.length}} livres correspondent à cette catégorie :
        </h4>
        <ul>
            <a data-ng-repeat="book in tag.books" data-ng-href="#/book/{{book.id}}">
                <li class='row listElement'>
                    <div class='col-md-8'>{{book.title}}</div>
                </li>
            </a>
        </ul>
    </div>
</div>
