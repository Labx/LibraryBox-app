<div data-ng-controller="TagDetailCtrl">

  <div class='container'>
    <h2 class="page-header">
    {{tag.name}}
    </h2>
      <h4>{{books.length}} livres correspondent à cette <a href="#/tags">catégorie :</a></h4>

    <ul>
      <a data-ng-repeat="book in books" data-ng-href="#/book/{{book.id}}">
        <li class='row listElement'>
          <div class='col-md-8'>{{book.title}}</div>
        </li>
      </a>
    </ul>
  </div>

</div>
