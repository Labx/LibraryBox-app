<div data-ng-controller="TagListCtrl">

  <div class='row'>
    <data-search class='col-md-10 col-md-offset-1' for="{{forContent}}"></data-search>

    <ul class='col-md-10 col-md-offset-1'>
      <a data-ng-href="#/tag/{{tag.id}}" data-ng-repeat="tag in tags | filter:{name: search} | orderBy: 'name'">
        <li class='listElement'>
          {{tag.name}}
        </li>
      </a>
    </ul>
  </div>

</div>
