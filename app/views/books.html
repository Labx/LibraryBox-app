<div data-ng-controller="BookListCtrl">

  <div class='row'>
    <data-search class='col-md-10 col-md-offset-1' for="{{forContent}}"></data-search>

    <ul class='col-md-10 col-md-offset-1'>
      <a data-ng-href="#/book/{{book.id}}" data-ng-repeat="book in books | filter:{title: search} | orderBy: 'sort'">
        <li class='listElement'>
          {{book.sort}}
        </li>
      </a>
    </ul>
  </div>

</div>
