<div data-ng-controller="BookDetailCtrl">

  <div class='container'>
      
      <div class="row">
          
        <h2 class="page-header">{{book.title}}</h2>
          
        <div class="col-md-2">
            <img src="/data/{{book.path}}/c2o_thumbnail.jpg"/>
            </div>
        <div class="col-md-10">    
            <h4>
                <li ng-repeat="author in book.authors | orderBy:'sort'">{{author.name}}</li>
            </h4>
            <div ng-bind-html="book.summary"></div>
            <h5 ng-if="book.series">Série : {{book.series[0]}}</h5>
            <h5>Catégories : <li ng-repeat="tag in book.tags">{{tag.name}}</li></h5>
            
            <a href='/data/{{book.path}}' class='btn btn-primary col-md-2 col-md-offset-5'>Télécharger</a>
            
        </div>
    </div>

    </div>
</div>
