<div data-ng-controller="SerieListCtrl">

  <div class='row'>
    <data-search class='col-md-10 col-md-offset-1' for="{{forContent}}"></data-search>

    <ul class='col-md-10 col-md-offset-1'>
      <a data-ng-href="#/serie/{{serie.id}}" data-ng-repeat="serie in series | filter:{name: search} | orderBy: 'sort'">
        <li class='listElement'>
          {{serie.sort}}
        </li>
      </a>
    </ul>
  </div>

</div>
